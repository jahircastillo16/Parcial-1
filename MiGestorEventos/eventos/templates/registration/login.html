{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-blue-700 mb-6">Iniciar Sesión</h1>
    <form method="POST" class="bg-blue-50 shadow-md rounded-lg p-6">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-800">Iniciar Sesión</button>
    </form>
    <a href="{% url 'password_reset' %}" class="mt-4 inline-block text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
</div>
{% endblock %}
